<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Title</title>
</head>
<body>
{% if emp_list %}
    <table>
        <thead>
        <th>EMP NO</th>
        <th>EMP Name</th>
        <th>EMP Salary</th>
        <th>EMP Address</th>
        </thead>
        {% for emp in emp_list %}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
            </tr>
        {% endfor %}
    </table>
    {%else%}
        <p>No Employees Found</p>
{% endif %}
</body>
</html>
